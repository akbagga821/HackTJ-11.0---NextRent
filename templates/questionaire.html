<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
                <div class="row justify-content-center">
                <div class="col-md-10 col-lgs-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create New Homescape</p>
                    <form class="mx-1 mx-md-4" action="homescape" method="POST">
                    <h4> Add your Homescape details below </h3>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <label for="homes">Email of Owner</label>
                        <input name = "ownerName" class="form-control" placeholder="Owner Email" width: 50%;>
                    </div> 

                    <div class="d-flex flex-row align-items-center mb-4">
                        <label for="homes">Homescape Name</label>
                        <input name = "homescapeName" class="form-control" placeholder="Homescape Name" width: 50%;>
                    </div> 
                    <br> </br>
                    
                    <h4> Add your roomates below </h3>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <label for="roomnums">Number of Roommates</label>
                        <input name = "roomieNums" class="form-control" placeholder="Enter Number of Roommates" width: 50%;>
                    </div> 

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-group" id="roomies">
                            <label for="roomie1">Roommate 1 Name</label>
                            <input name = "roomieForm1" class="form-control" placeholder="Enter Roommate Name" width: 50%;>
                        </div> 
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-group3" id="roomies3">
                            <label for="roomie2">Roommate 2 Name</label>
                            <input name = "roomieForm2" class="form-control" placeholder="Enter Roommate Name" width: 50%;>
                        </div> 
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <button id="addRoomie" class="btn btn-primary">Additional Roommate Name</button>
                    </div>
                    <script> 
                            counter = 0
                            name = "AltRooom" + String(counter)
                            $('#addRoomie').on('click',function() {
                            $('#roomies3').append('<div class="form-group" id="addroomi"><label for="">Additional Roommate Name: </label> <input name = name class="form-control" placeholder="Enter Alternate Location" width: 50%;></div>');
                            counter += 1
                            });
                    </script>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-group2" id="roomies2">
                            <label for="roomies4">Roommate 1 Email</label>
                            <input name = "roomieForm2" class="form-control" placeholder="Enter Roommate Email" width: 50%;>
                        </div> 
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-group4" id="roomies4">
                            <label for="roomies4">Roommate 2 Email</label>
                            <input name = "roomieForm4" class="form-control" placeholder="Enter Roommate Email" width: 50%;>
                        </div> 
                    </div>
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                        <button id="addRoomie2" class="btn btn-primary">Additional Roommate Email</button>
                    </div>
                    
                    <script> 
                            $('#addRoomie2').on('click',function() {
                            $('#roomies2').append('<div class="form-group2" id="addroomi2"><label for="">Additional Roommate Email: </label> <input name = "Altroomie" class="form-control" placeholder="Enter Alternate Location" width: 50%;></div>');
                            });
                    </script>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <input type="submit" class="btn btn-primary btn-lg">
                    </div>
                    </div>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    </section>
</body>
</html>
