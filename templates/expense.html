<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Add an Expense Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
                <div class="row justify-content-center">
                <div class="col-md-10 col-lgs-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create New Expense</p>
                    <form class="mx-1 mx-md-4" action="expensed" method="POST">
                    <div class="d-flex flex-row align-items-center mb-4">
                        <label for="ctg">Choose Expense Category</label>
                        <select id="exp" name="expenses">
                            <option value="util">Utility</option>
                            <option value="food">Grocery</option>
                            <option value="rent">Rent</option>
                            <option value="house">Household</option>
                            <option value="fun">Outings/Experiences</option>
                            <option value="other">Other</option>
                        <input name = "category" class="form-control" placeholder="Homescape Name" width: 50%;>
                    </div> 

                    <div class="d-flex flex-row align-items-center mb-4">
                        <label for="name">Title of Expense</label>
                        <input name = "namee" class="form-control" placeholder="Name" width: 50%;>
                    </div> 

                    <div class="d-flex flex-row align-items-center mb-4">
                        <label for="freq">Frequency (per month)</label>
                        <input name = "freqs" class="form-control" placeholder="Frequency" width: 50%;>
                    </div> 
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                        <label for="cost">Total Cost (per month)</label>
                        <input name = "costy" class="form-control" placeholder="Cost" width: 50%;>
                    </div> 
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <input type="submit" class="btn btn-primary btn-lg">
                    </div>
                    </div>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    </section>
</body>
</html>
